				<li><a href="#contact">контакты</a></li>

				<li style="float: right; margin-right: 30px;"><a href="../index.html">вернуться на главную</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="order">Оформить заказ</div>
			<div class="box one">
				<h3>Цвет фона</h3>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/белый.png">	Белый<img class="descriptionColor" src="picture/small/белый.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/бордовый.png">	Бордовый<img class="descriptionColor" src="picture/small/бордовый.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/голубой.png">	Голубой<img class="descriptionColor" src="picture/small/голубой.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/зеленый.png">	Зелёный<img class="descriptionColor" src="picture/small/зеленый.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/серый.png">	Серый<img class="descriptionColor" src="picture/small/серый.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/синий.png">	Синий<img class="descriptionColor" src="picture/small/синий.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/сиреневый.png">	Сиреневый<img class="descriptionColor" src="picture/small/сиреневый.png"></label></div>
				<div><label><input type="radio" name="radio1" value="picture/mapBackground/черный.png">	Чёрный<img class="descriptionColor" src="picture/small/черный.png"></label></div>
			</div>

			<div class="box two">
				<h3>Цвет фона карты</h3>
				<div><label><input type="radio" name="radio2" value="picture/circleColor/серый.png">	Серый<img class="descriptionColor" src="picture/small/серый.png"></label></div>
				<div><label><input type="radio" name="radio2" value="picture/circleColor/черный.png">	Чёрный<img class="descriptionColor" src="picture/small/черный.png"></label></div>
				<div><label><input type="radio" name="radio2" value="picture/circleColor/голубой.png">	Голубой<img class="descriptionColor" src="picture/small/голубой.png"></label></div>
				<div><label><input type="radio" name="radio2" value="picture/circleColor/синий.png">	Синий<img class="descriptionColor" src="picture/small/синий.png"></label></div>
				<div><label><input type="radio" name="radio2" value="picture/circleColor/разноцветный.png">	Разноцветный<img class="descriptionColor" src="picture/small/разноцветный.png"></label></div>
			</div>

			<div class="box three">
				<h3>Количество созвездий</h3>
				<div><label><input type="radio" name="radio3" value="picture/countStar/одно.png">	Одно</label></div>
				<div><label><input type="radio" name="radio3" value="picture/countStar/два.png">	Два</label></div>
				<div><label><input type="radio" name="radio3" value="picture/countStar/три.png">	Три</label></div>
				<div><label><input type="radio" name="radio3" value="picture/countStar/карта.png">	Карта</label></div>
			</div>

			<div class="image">
				<div class="image2">
					<div class="image3">
					</div>
				</div>
			</div>

			<div class="box contactClient">
				<h3>Заполните данные</h3>
				<table>
					<tr>
						<td><label for="mail">Введите подпись:</label></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label for="mail">Введите город:</label></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label for="mail">Выберите дату:</label></td>
						<td><input type="date"></td>
					</tr>

					<tr>
						<td><label for="mail">Выберите время:</label></td>
						<td><input type="time"></td>
					</tr>

					<tr>
						<td><label for="mail">Введите созвездие(если выбрали кол-во созвездий):</label></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label for="phone">Введите свой номер телефона:</label></td>
						<td><input type="tel" id="phone" name="phone" required></td>
					</tr>

					<tr>
						<td><label for="mail">Введите свой E-mail:</label></td>
						<td><input type="email" id="email" name="email" required ></td>
					</tr>


					<tr class="lasTable">
						<td colspan="2"><a href="../catalog/catalog.html" class="submit">Отправить заказ</a></td>
					</tr>
				</table>
			</div>
		</div>
